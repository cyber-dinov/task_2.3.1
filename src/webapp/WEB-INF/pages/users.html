<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div>
  <table border="1">
    <tr>
      <th>name</th>
      <th>lastname</th>
    </tr>
    <tr th:each="user:${users}">
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastName}"></td>
      <td><a th:href="@{/user-edit/{id} (id=${user.id})}">Edit user</a></td>
      <td><a th:href="@{/user-delete/{id} (id=${user.id})}">Delete user</a></td>
    </tr>
  </table>
  <p><a href="/user-save">Add user</a></p>
</div>


</body>
</html>
